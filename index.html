<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Time</title>
    <link rel="stylesheet" href="https://raw.githubusercontent.com/jgthms/bulma/master/css/bulma.css">
    <link rel="stylesheet" href="assets/style.css">
  </head>

  <body>
    <!-- Header of web page -->
    <header>
      <h1>Trivia Time</h1>
    </header>
    <!-- Section for saved cocktails -->
    <section>
      <ul id="savedCocktails">
        
      </ul>
    </section>
<!-- Section for instructions/ questions & answers -->
    <section>
      <h2 id="question">Welcome to Trivia Time!</h2>
      <p id="answers">Please select game length and difficulty <br>

        <span class="select">

          <select id="length">
            <option>5</option>
            <option>10</option>
            <option>15</option>
          </select>
        </span>
        <span class="select">
          <select id="difficulty">
            <option>easy</option>
            <option>medium</option>
            <option>hard</option>
          </select>
        </span>
  <br>
      For each correct answer, recieve a cocktail! For each wrong answer, a pixel monster will sober you up!</p>
      <button id="startButton">Start game!</button>
    </section>
    <!-- Section for cocktail display -->
    <section id="cocktailContainer">
      <h3 id="cocktailName"></h3>
      <p id="ingredients"></p>
      <button id="saveButton">Save Cocktail</button>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="assets/script.js"></script>
  </body>
</html>
