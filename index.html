<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Time</title>
    <link rel="stylesheet" href="https://raw.githubusercontent.com/jgthms/bulma/master/css/bulma.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
    <!-- Header of web page -->
    <header>
      <h1 class="has-text-warning is-size-1 has-text-weight-bold has-text-centered has-background-link">Welcome to Trivia Time!</h1>
    </header>
    
<!-- Section for instructions/ questions & answers -->
    <section id="settingscont">
      <h2 class= "is-size-3 has-text-centered py-3 px-3 has-text-primary-dark" id="question">We've created a fun game to give you drink suggestions and fun facts!</h2>
      <p class= "has-text-centered py-3 px-3" id="answers">Please select game difficulty <br>
        <br>
        <span class="select">
          <select id="difficulty">
            <option>easy</option>
            <option>medium</option>
            <option>hard</option>
          </select>
        </span>
  <br>
  <br>
      For each correct answer, recieve a unique cocktail recipe! 
      <br>
      For each wrong answer, you'll get a fun fact you can share with all your friends!</p>
      <button class="button is-info is-rounded py-2 px-3" id="startButton">Start game!</button>
  <br>
    </section>
    <!-- Section for cocktail display -->
    <section id="cocktailContainer">
      <h3 id="cocktailName"></h3>
      <p id="ingredients"></p>
      <button class="button is-info is-rounded py-2 px-3" id="saveButton">Save Cocktail</button>
    </section>
    <!-- Section for saved cocktails -->
    <section id="savedCocktails">
      <h3>Saved Cocktails:</h3>
      <button class="button is-info is-rounded py-3 px-3" id="clearButton">Clear List</button>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="assets/script.js"></script>
  </body>
</html>
